<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>AccioJob Internship Application</title>
</head>
<body>
    <div class="container mt-5">
        <form id="internship-application-form">
            <div class="form-group">
                <label for="first-name-input" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name-input" name="first_name" required>
                <div class="invalid-feedback" id="first-name-error">
                    Please enter your first name.
                </div>
            </div>
            <div class="form-group">
                <label for="last-name-input" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name-input" name="last_name" required>
                <div class="invalid-feedback" id="last-name-error">
                    Please enter your last name.
                </div>
            </div>
            <div class="form-group">
                <label for="email-input" class="form-label">Email</label>
                <input type="email" class="form-control" id="email-input" name="email" required>
                <div class="invalid-feedback" id="email-error">
                    Please enter a valid email address.
                </div>
            </div>
            <div class="form-group">
                <label for="college-input" class="form-label">College Name</label>
                <input type="text" class "form-control" id="college-input" name="college_name" required>
                <div class="invalid-feedback" id="college-error">
                    Please enter your college name.
                </div>
            </div>
            <div class="form-group">
                <label for="roll-no-input" class="form-label">Roll No</label>
                <input type="text" class="form-control" id="roll-no-input" name="roll_no" required>
                <div class="invalid-feedback" id="roll-no-error">
                    Please enter your roll number.
                </div>
            </div>
            <div class="form-group">
                <label for="graduation-year-input" class="form-label">Graduation Year</label>
                <select class="form-control" id="graduation-year-input" name="graduation_year" required>
                    <option value="" disabled selected>Select year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
                <div class="invalid-feedback" id="graduation-year-error">
                    Please select your graduation year.
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="conditions-checkbox" name="accept_conditions" required>
                <label class="form-check-label" for="conditions-checkbox">
                    I accept the terms and conditions
                </label>
                <div class="invalid-feedback" id="conditions-error">
                    You must accept the terms and conditions to submit the form.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
