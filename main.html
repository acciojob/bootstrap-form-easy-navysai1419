<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form id="internship-form">
		<h1>Intership Form</h1>
        <label for="first-name-input">First Name:</label>
        <input type="text" id="first-name-input" name="first-name">
        <span class="error" id="first-name-error"></span>
        <br>

        <label for="last-name-input">Last Name:</label>
        <input type="text" id="last-name-input" name="last-name">
        <span class="error" id="last-name-error"></span>
        <br>

        <label for="email-input">Email:</label>
        <input type="email" id="email-input" name="email">
        <span class="error" id="email-error"></span>
        <br>

        <label for="college-input">College Name:</label>
        <input type="text" id="college-input" name="college">
        <span class="error" id="college-error"></span>
        <br>

        <label for="graduation-year-select">Graduation Year:</label>
        <select id="graduation-year-select" name="graduation-year">
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>
        <br>

        <label for="roll-no-input">Roll No:</label>
        <input type="text" id="roll-no-input" name="roll-no">
        <span class="error" id="roll-no-error"></span>
        <br>

        <label for="conditions-checkbox">I agree to the conditions:</label>
        <input type="checkbox" id="conditions-checkbox" name="conditions">
        <span class="error" id="conditions-error"></span>
        <br>

        <input type="submit" value="Submit">
    </form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
